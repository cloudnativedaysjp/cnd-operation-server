linters:
  disable-all: true
  enable:
    - bodyclose
    - depguard
    - dupl
    - errcheck
    - exportloopref
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    # - gomnd
    - goprintffuncname
    # - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - noctx
    - nolintlint
    # - revive
    - staticcheck
    # - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
  fast: true

linters-settings:
  nolintlint:
    allow-unused: false
    allow-leading-space: false
    require-specific: true

run:
  timeout: 10m
  skip-files:
  - "zz_generated.*\\.go$"
  - "^.*\\.pb\\.go$"
  allow-parallel-runners: true
